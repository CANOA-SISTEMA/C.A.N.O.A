<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>3 chances</title>

<style>
:root{
  --bg:#000;
}

html,body{
  height:100%;
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:monospace;
  overflow:hidden;
  cursor:text; /* deixa claro que pode digitar */
}

.wrap{
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:25px;
}

.title{
  font-size:32px;
  text-shadow:2px 0 red,-2px 0 cyan;
}

.password-line{
  display:flex;
  gap:12px;
}

.char{
  width:35px;
  height:45px;
  border-bottom:3px solid #444;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  color:transparent;
}

.char.filled{
  border-bottom-color:#fff;
  color:#fff;
}

.overlay{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  z-index:999;
}

.overlay.show{
  display:block;
}

.glitch{
  position:fixed;
  inset:0;
  background:linear-gradient(rgba(255,0,0,.15),rgba(0,255,255,.15));
  mix-blend-mode:screen;
  pointer-events:none;
  opacity:0;
  z-index:998;
}

.glitch.show{
  animation:flash .1s infinite alternate;
}

@keyframes flash{
  from{opacity:.1}
  to{opacity:.7}
}

/* ===== DOWNLOAD ===== */

.download-box{
  position:fixed;
  bottom:60px;
  left:50%;
  transform:translateX(-50%);
  width:75%;
  max-width:900px;
  display:none;
  flex-direction:column;
  gap:20px;
  z-index:1000;
}

.download-box.show{
  display:flex;
}

.percent{
  font-size:70px;
  font-weight:bold;
  text-shadow:0 0 15px #fff;
}

.bar{
  width:100%;
  height:45px;
  border:4px solid #fff;
  padding:6px;
  box-shadow:0 0 20px #fff;
}

.bar-fill{
  width:0%;
  height:100%;
  background:#fff;
}
</style>
</head>
<body>

<div class="wrap">
  <div class="title"><span id="chanceNumber">3</span> CHANCES</div>
  <div class="password-line" id="boxes"></div>
  <input id="input" type="password" maxlength="7"
    style="opacity:0;position:absolute;">
</div>

<div class="overlay" id="overlay"></div>
<div class="glitch" id="glitch"></div>

<div class="download-box" id="downloadBox">
  <div class="percent" id="percentText">0%</div>
  <div class="bar">
    <div class="bar-fill" id="barFill"></div>
  </div>
</div>

<script>
const PASSWORD="hegemol";
const LEN=7;
const MAX_ATTEMPTS=3;

const input=document.getElementById("input");
const boxes=document.getElementById("boxes");
const glitch=document.getElementById("glitch");
const overlay=document.getElementById("overlay");
const chanceNumber=document.getElementById("chanceNumber");

const downloadBox=document.getElementById("downloadBox");
const percentText=document.getElementById("percentText");
const barFill=document.getElementById("barFill");

let attempts=0;

/* foco automático sempre */
window.addEventListener("load",()=>input.focus());
document.addEventListener("click",()=>input.focus());

/* criar caixas */
for(let i=0;i<LEN;i++){
  const d=document.createElement("div");
  d.className="char";
  boxes.appendChild(d);
}

function updateBoxes(v){
  [...boxes.children].forEach((b,i)=>{
    b.classList.toggle("filled",i<v.length);
    b.textContent=i<v.length?"•":"";
  });
}

input.addEventListener("input",e=>{
  const val=e.target.value.slice(0,LEN);
  e.target.value=val;
  updateBoxes(val);
});

input.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    const v=input.value;
    if(v.length!==LEN) return;

    if(v.toLowerCase()===PASSWORD){
      alert("ACESSO LIBERADO");
      resetGame();
      return;
    }

    attempts++;
    chanceNumber.textContent=MAX_ATTEMPTS-attempts;

    input.value="";
    updateBoxes("");

    if(attempts>=MAX_ATTEMPTS){
      activateChaos();
    }
  }
});

function activateChaos(){
  overlay.classList.add("show");
  glitch.classList.add("show");
  downloadBox.classList.add("show");
  input.disabled=true;

  animateDownload(10000); // agora 10 segundos (mais lento)
}

function animateDownload(duration){
  let start=null;

  function step(timestamp){
    if(!start) start=timestamp;
    const elapsed=timestamp-start;
    const percent=Math.min((elapsed/duration)*100,100);

    barFill.style.width=percent+"%";
    percentText.textContent=Math.floor(percent)+"%";

    if(elapsed<duration){
      requestAnimationFrame(step);
    }
  }

  requestAnimationFrame(step);
}

function resetGame(){
  attempts=0;
  chanceNumber.textContent="3";
  input.disabled=false;
  input.value="";
  updateBoxes("");
}
</script>

</body>
</html>
