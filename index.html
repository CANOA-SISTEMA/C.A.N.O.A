<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Loading</title>

<style>
html,body{
  height:100%;
  margin:0;
  background:#000; /* fundo preto inicial */
  color:#fff;
  font-family:monospace;
  overflow:hidden;
}

.glitch{
  position:fixed;
  inset:0;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,0,0,.2) 0px,
      rgba(0,255,255,.2) 2px,
      transparent 4px
    );
  mix-blend-mode:screen;
  pointer-events:none;
  opacity:0;
  z-index:20;
}

.glitch.show{
  animation:glitchHeavy .08s infinite;
}

@keyframes glitchHeavy{
  0%{transform:translate(0,0);opacity:.2}
  25%{transform:translate(-5px,3px);opacity:.6}
  50%{transform:translate(5px,-3px);opacity:.8}
  75%{transform:translate(-3px,2px);opacity:.5}
  100%{transform:translate(0,0);opacity:.7}
}

.download-box{
  position:fixed;
  bottom:80px;
  left:50%;
  transform:translateX(-50%);
  width:75%;
  max-width:900px;
  display:flex;
  flex-direction:column;
  gap:20px;
  z-index:40;
}

.percent{
  font-size:70px;
  font-weight:bold;
  color:#a020f0;
  text-shadow:0 0 20px #a020f0;
  text-align:center;
}

.bar{
  width:100%;
  height:45px;
  border:4px solid #a020f0;
  padding:6px;
  box-shadow:0 0 25px #a020f0;
}

.bar-fill{
  width:0%;
  height:100%;
  background:#a020f0;
}
</style>
</head>
<body>

<div class="glitch show" id="glitch"></div>

<div class="download-box">
  <div class="percent" id="percentText">0%</div>
  <div class="bar">
    <div class="bar-fill" id="barFill"></div>
  </div>
</div>

<audio id="music" src="glitch.mp3" preload="auto"></audio>

<script>
const music=document.getElementById("music");
const percentText=document.getElementById("percentText");
const barFill=document.getElementById("barFill");

/* Desbloqueio de autoplay */
document.addEventListener("click", startExperience, { once:true });

function startExperience(){
  music.currentTime=0;

  music.play().then(()=>{
    syncWithAudio();
  }).catch(err=>{
    console.error("Erro ao tocar Ã¡udio:",err);
  });
}

function syncWithAudio(){
  const duration=music.duration * 1000;

  let start=null;

  function step(timestamp){
    if(!start) start=timestamp;
    const elapsed=timestamp-start;
    const percent=Math.min((elapsed/duration)*100,100);

    barFill.style.width=percent+"%";
    percentText.textContent=Math.floor(percent)+"%";

    if(elapsed<duration){
      requestAnimationFrame(step);
    }
  }

  requestAnimationFrame(step);
}
</script>

</body>
</html>
