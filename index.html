<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>3 chances</title>

<style>
:root{
  --bg:#000;
  --accent:#ff0000;
}

html,body{
  height:100%;
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:monospace;
  overflow:hidden;
}

.wrap{
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:25px;
}

.title{
  font-size:30px;
  text-shadow:2px 0 red,-2px 0 cyan;
}

.attempts{
  font-size:18px;
  color:red;
}

.password-line{
  display:flex;
  gap:12px;
}

.char{
  width:35px;
  height:45px;
  border-bottom:3px solid #444;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  color:transparent;
}

.char.filled{
  border-bottom-color:var(--accent);
  color:red;
}

.overlay{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  font-size:25px;
  z-index:999;
}

.overlay.show{
  display:flex;
}

.progress{
  position:fixed;
  bottom:0;
  left:0;
  height:6px;
  width:0%;
  background:red;
  z-index:1000;
}

.glitch{
  position:fixed;
  inset:0;
  background:linear-gradient(rgba(255,0,0,.2),rgba(0,255,255,.2));
  mix-blend-mode:screen;
  pointer-events:none;
  opacity:0;
}

.glitch.show{
  animation:flash .2s infinite alternate;
}

@keyframes flash{
  from{opacity:.1}
  to{opacity:.8}
}
</style>
</head>
<body>

<div class="wrap">
  <div class="title">3 CHANCES</div>
  <div class="attempts" id="attemptsText">Tentativas restantes: 3</div>
  <div class="password-line" id="boxes"></div>
  <input id="input" type="password" maxlength="7" style="opacity:0;position:absolute;">
</div>

<div class="overlay" id="overlay">ACESSO BLOQUEADO</div>
<div class="glitch" id="glitch"></div>
<div class="progress" id="progress"></div>

<audio id="music" src="glitch.mp3" preload="auto"></audio>

<script>
const PASSWORD="hegemol"; // comparação será case-insensitive
const LEN=7;
const MAX_ATTEMPTS=3;

const input=document.getElementById("input");
const boxes=document.getElementById("boxes");
const overlay=document.getElementById("overlay");
const glitch=document.getElementById("glitch");
const music=document.getElementById("music");
const progress=document.getElementById("progress");
const attemptsText=document.getElementById("attemptsText");

let attempts=0;
let audioUnlocked=false;

/* desbloquear áudio no primeiro clique */
document.addEventListener("click",()=>{
  if(!audioUnlocked){
    music.play().then(()=>{
      music.pause();
      music.currentTime=0;
      audioUnlocked=true;
    }).catch(()=>{});
  }
  input.focus();
},{once:true});

/* criar caixas */
for(let i=0;i<LEN;i++){
  const d=document.createElement("div");
  d.className="char";
  boxes.appendChild(d);
}

function updateBoxes(v){
  [...boxes.children].forEach((b,i)=>{
    b.classList.toggle("filled",i<v.length);
    b.textContent=i<v.length?"•":"";
  });
}

function updateAttempts(){
  const remaining = MAX_ATTEMPTS - attempts;
  attemptsText.textContent = `Tentativas restantes: ${remaining}`;
}

input.addEventListener("input",e=>{
  const val=e.target.value.slice(0,LEN);
  e.target.value=val;
  updateBoxes(val);
});

input.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    const v=input.value;
    if(v.length!==LEN) return;

    if(v.toLowerCase()===PASSWORD){
      alert("ACESSO LIBERADO");
      attempts=0;
      updateAttempts();
      input.value="";
      updateBoxes("");
      return;
    }

    attempts++;
    updateAttempts();
    input.value="";
    updateBoxes("");

    if(attempts>=MAX_ATTEMPTS){
      activateChaos();
    }
  }
});

function activateChaos(){
  overlay.classList.add("show");
  glitch.classList.add("show");

  music.currentTime=0;
  music.play().catch(()=>{});

  progress.style.display="block"; // garante que aparece
  animateProgress(5000);
  input.disabled=true;
}

function animateProgress(duration){
  progress.style.width="0%";
  let start=null;

  function step(timestamp){
    if(!start) start=timestamp;
    const progressTime=timestamp-start;
    const percent=Math.min((progressTime/duration)*100,100);
    progress.style.width=percent+"%";

    if(progressTime<duration){
      requestAnimationFrame(step);
    }
  }

  requestAnimationFrame(step);
}

updateAttempts();
</script>

</body>
</html>
