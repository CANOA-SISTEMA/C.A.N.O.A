<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sistema</title>

<style>
html,body{
  margin:0;
  height:100%;
  background:#000;
  color:#fff;
  font-family:monospace;
  overflow:hidden;
}

/* ===== LOGIN ===== */
#loginScreen{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:25px;
  background:#000;
  z-index:50;
}

.title{
  font-size:28px;
}

.password-line{
  display:flex;
  gap:10px;
}

.char{
  width:35px;
  height:45px;
  border-bottom:3px solid #444;
  text-align:center;
  font-size:20px;
}

.char.filled{
  border-color:#a020f0;
  color:#a020f0;
}

#input{
  position:fixed;
  inset:0;
  opacity:0;
  border:none;
  outline:none;
}

/* ===== SIMBOLO ===== */
#symbol{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  z-index:60;
}

#symbol img{
  width:250px;
}

/* ===== LUZ ROXA ===== */
#purple{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,
    rgba(160,32,240,1) 0%,
    rgba(160,32,240,0.8) 30%,
    rgba(0,0,0,1) 70%);
  opacity:0;
  z-index:55;
}

#purple.expand{
  animation:expand 6s forwards;
}

@keyframes expand{
  0%{opacity:0;}
  20%{opacity:1;}
  100%{
    opacity:1;
    background:#a020f0;
  }
}

/* ===== DOWNLOAD ===== */
#download{
  position:fixed;
  bottom:50px;
  left:50%;
  transform:translateX(-50%);
  width:70%;
  display:none;
  flex-direction:column;
  gap:15px;
  z-index:70;
}

#percent{
  font-size:45px;
  color:#a020f0;
  text-align:center;
}

.bar{
  width:100%;
  height:35px;
  border:3px solid #a020f0;
}

.fill{
  height:100%;
  width:0%;
  background:#a020f0;
}

/* ===== SISTEMA ===== */
#system{
  display:none;
  height:100%;
  background:#111;
  overflow:auto;
  padding:20px;
}

.folder{
  border:2px solid #a020f0;
  padding:10px;
  margin-bottom:20px;
}

textarea{
  width:100%;
  height:120px;
  background:#000;
  color:#a020f0;
  border:1px solid #a020f0;
  margin-top:10px;
}

img.noteImage{
  max-width:200px;
  display:block;
  margin-top:10px;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen">
  <div class="title"><span id="chanceNumber">3</span> CHANCES</div>
  <div class="password-line" id="boxes"></div>
</div>

<input id="input" type="password" maxlength="7">

<!-- ERRO -->
<div id="symbol">
  <img src="simbolo.png">
</div>

<div id="purple"></div>

<div id="download">
  <div id="percent">0%</div>
  <div class="bar"><div class="fill" id="fill"></div></div>
</div>

<!-- SISTEMA -->
<div id="system">
  <h2>SISTEMA DE BLOCOS</h2>
  <button onclick="createFolder()">Criar Pasta</button>
  <div id="folders"></div>
</div>

<script>
const PASSWORD="hegemol";
const LEN=7;
const MAX=3;

const input=document.getElementById("input");
const boxes=document.getElementById("boxes");
const symbol=document.getElementById("symbol");
const purple=document.getElementById("purple");
const download=document.getElementById("download");
const percent=document.getElementById("percent");
const fill=document.getElementById("fill");
const loginScreen=document.getElementById("loginScreen");
const system=document.getElementById("system");

let attempts=0;

/* FOCO AUTOMÁTICO */
document.addEventListener("mousemove",()=>input.focus());
document.addEventListener("touchstart",()=>input.focus());

/* CRIAR CAIXAS */
for(let i=0;i<LEN;i++){
  const d=document.createElement("div");
  d.className="char";
  boxes.appendChild(d);
}

function update(v){
  [...boxes.children].forEach((b,i)=>{
    b.classList.toggle("filled",i<v.length);
    b.textContent=i<v.length?"•":"";
  });
}

input.addEventListener("input",e=>{
  const v=e.target.value.slice(0,LEN);
  e.target.value=v;
  update(v);
});

input.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    if(input.value.toLowerCase()===PASSWORD){
      openSystem();
    }else{
      attempts++;
      document.getElementById("chanceNumber").textContent=MAX-attempts;
      input.value="";
      update("");
      if(attempts>=MAX) chaos();
    }
  }
});

/* ERRO FINAL */
function chaos(){
  symbol.style.opacity=1;
  purple.classList.add("expand");
  download.style.display="flex";
  input.disabled=true;

  let p=0;
  let interval=setInterval(()=>{
    p++;
    fill.style.width=p+"%";
    percent.textContent=p+"%";
    if(p>=100){
      clearInterval(interval);
      setTimeout(()=>{
        document.body.innerHTML="";
        document.body.style.background="#000";
      },1000);
    }
  },80);
}

/* SUCESSO */
function openSystem(){
  loginScreen.style.display="none";
  input.style.display="none";
  document.body.style.overflow="auto";
  system.style.display="block";
}

/* SISTEMA */
function createFolder(){
  const name=prompt("Nome da pasta:");
  if(!name) return;

  const folder=document.createElement("div");
  folder.className="folder";
  folder.innerHTML=`
    <h3>${name}</h3>
    <button onclick="addNote(this)">Novo Bloco</button>
    <div class="notes"></div>
  `;
  document.getElementById("folders").appendChild(folder);
}

function addNote(btn){
  const container=btn.nextElementSibling;
  const area=document.createElement("textarea");

  area.addEventListener("paste",function(e){
    const items=e.clipboardData.items;
    for(let item of items){
      if(item.type.indexOf("image")!==-1){
        const file=item.getAsFile();
        const reader=new FileReader();
        reader.onload=function(ev){
          const img=document.createElement("img");
          img.src=ev.target.result;
          img.className="noteImage";
          container.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    }
  });

  container.appendChild(area);
}
</script>

</body>
</html>
