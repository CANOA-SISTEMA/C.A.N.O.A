<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>3 chances (GitHub Pages)</title>
<style>
:root{
  --bg: #000;
  --muted: #777;
  --accent: #ff3b3b;
  --height-box: 45px;
  --width-char: 35px;
}

/* Reset / layout */
html,body{height:100%;margin:0;background:var(--bg);color:#ddd;font-family:system-ui, monospace;overflow:hidden}
.wrap{height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;gap:22px;padding:24px;box-sizing:border-box}
.glitch{font-size:28px;color:#fff;user-select:none;animation:glitch 1s infinite}
@keyframes glitch{
  0%{text-shadow:2px 0 var(--accent), -2px 0 #2af}
  20%{text-shadow:-2px 0 var(--accent), 2px 0 #2af}
  40%{text-shadow:2px 2px var(--accent), -2px -2px #2af}
  60%{text-shadow:-2px -2px var(--accent), 2px 2px #2af}
  80%{text-shadow:2px -2px var(--accent), -2px 2px #2af}
  100%{text-shadow:-2px 2px var(--accent), 2px -2px #2af}
}

.password-line{display:flex;gap:12px;align-items:end}
.char{width:var(--width-char);height:var(--height-box);border-bottom:3px solid #444;border-radius:4px 4px 0 0}
.char.filled{border-bottom:3px solid var(--accent);background: rgba(255,255,255,0.02)}

/* Visually hidden but accessible */
.sr-only{position:absolute!important;width:1px!important;height:1px!important;padding:0!important;margin:-1px!important;overflow:hidden!important;clip:rect(0,0,0,0)!important;white-space:nowrap!important;border:0!important}

/* Feedback */
.shake{animation:shake .35s}
@keyframes shake{0%{transform:translate(2px,2px)}25%{transform:translate(-2px,-2px)}50%{transform:translate(-3px,2px)}75%{transform:translate(3px,-2px)}100%{transform:translate(0,0)}}

.overlay{position:fixed;inset:0;background:rgba(0,0,0,0.85);display:none;z-index:999;align-items:center;justify-content:center;color:var(--accent);text-align:center;padding:20px}
.overlay.show{display:flex}
.float-msg{position:absolute;color:var(--accent);font-size:28px;opacity:0.18;animation:floatUp linear infinite;pointer-events:none}
@keyframes floatUp{from{transform:translateY(0)}to{transform:translateY(-110vh)}}
.progress{position:fixed;bottom:0;left:0;height:6px;width:0%;background:var(--accent);z-index:1000}
.controls{display:flex;gap:8px;margin-top:6px}
.btn{background:#111;color:#ddd;border:1px solid #333;padding:6px 10px;border-radius:8px;cursor:pointer;font-size:14px}
.btn.secondary{background:#0b0b0b;border-color:#222}
#status{position:fixed;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden}
@media (prefers-reduced-motion: reduce){.glitch,.shake,.float-msg{animation:none!important;transition:none!important}}
</style>
</head>
<body>

<div class="wrap" id="wrap" aria-hidden="false">
  <div class="glitch" aria-hidden="true">3 chances</div>

  <div class="password-line" id="boxes" aria-hidden="true"></div>

  <label for="hiddenInput" class="sr-only">Campo de senha</label>
  <input id="hiddenInput" class="sr-only" type="password" maxlength="7" aria-label="Digite a senha">

  <div class="controls" aria-hidden="true">
    <button class="btn" id="toggleSoundBtn" type="button">Ativar som</button>
    <button class="btn secondary" id="resetBtn" type="button">Resetar tentativas</button>
  </div>
</div>

<div class="overlay" id="overlay" role="dialog" aria-modal="true" aria-hidden="true">
  <div id="overlayContent">
    <div id="overlayTitle" style="font-size:24px;margin-bottom:8px">Acesso Negado</div>
    <div id="overlayDesc" style="color:var(--muted);margin-bottom:12px">Você atingiu o número máximo de tentativas. Aguarde...</div>
    <div><button class="btn" id="closeOverlayBtn">Fechar</button></div>
  </div>
</div>

<div class="progress" id="progress" aria-hidden="true"></div>

<audio id="creepyAudio" preload="none">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_115b9b2f45.mp3?filename=dark-glitch-110289.mp3" type="audio/mpeg">
</audio>

<div id="status" role="status" aria-live="polite"></div>

<script>
/* CONFIG */
const PASS_HASH = "f97ac9e04309ce602c5026a251aa2b4523523175ce13b3598399db03b263b4ac"; // sha256("Hegemol")
const MAX_ATTEMPTS = 3;
const PASS_LEN = 7;

/* DOM */
const input = document.getElementById('hiddenInput');
const boxesContainer = document.getElementById('boxes');
const wrap = document.getElementById('wrap');
const overlay = document.getElementById('overlay');
const overlayTitle = document.getElementById('overlayTitle');
const overlayDesc = document.getElementById('overlayDesc');
const closeOverlayBtn = document.getElementById('closeOverlayBtn');
const progress = document.getElementById('progress');
const audio = document.getElementById('creepyAudio');
const toggleSoundBtn = document.getElementById('toggleSoundBtn');
const resetBtn = document.getElementById('resetBtn');
const status = document.getElementById('status');

let attempts = 0;

/* Helpers */
function createBoxes(len){
  boxesContainer.innerHTML = '';
  for(let i=0;i<len;i++){
    const d = document.createElement('div');
    d.className = 'char';
    boxesContainer.appendChild(d);
  }
}
createBoxes(PASS_LEN);

function updateBoxes(val){
  const boxes = boxesContainer.querySelectorAll('.char');
  boxes.forEach((b,i)=> b.classList.toggle('filled', i < val.length));
}
function indicateError(){ wrap.classList.add('shake'); setTimeout(()=>wrap.classList.remove('shake'),350); }
function showOverlay(title, desc){
  overlayTitle.textContent = title;
  overlayDesc.textContent = desc;
  overlay.classList.add('show');
  overlay.setAttribute('aria-hidden','false');
}
function hideOverlay(){ overlay.classList.remove('show'); overlay.setAttribute('aria-hidden','true'); }
function spawnFloatingMessages(count=24){
  const frag = document.createDocumentFragment();
  for(let i=0;i<count;i++){
    const msg = document.createElement('div');
    msg.className = 'float-msg';
    msg.style.left = (Math.random()*100) + 'vw';
    msg.style.top = (Math.random()*100) + 'vh';
    msg.style.fontSize = (18 + Math.random()*60) + 'px';
    msg.textContent = (i%2===0) ? "ACESSO NEGADO" : "TENTE NOVAMENTE";
    frag.appendChild(msg);
  }
  overlay.appendChild(frag);
}

/* Chaos */
function triggerChaos(){
  showOverlay('Acesso bloqueado', 'Número máximo de tentativas atingido.');
  status.textContent = 'Acesso bloqueado devido a tentativas incorretas.';
  spawnFloatingMessages(32);
  tryPlayAudio();

  let percent = 0;
  progress.style.width = '0%';
  progress.setAttribute('aria-hidden','false');
  const interval = setInterval(()=>{
    percent++;
    progress.style.width = percent + '%';
    if(percent >= 100){
      clearInterval(interval);
      progress.style.width = '0%';
      progress.setAttribute('aria-hidden','true');
      // substitui conteúdo do overlay por mensagem de pronto
      overlay.innerHTML = `
        <div>
          <div id="overlayTitle" style="font-size:24px;margin-bottom:8px">Pronto</div>
          <div id="overlayDesc" style="color:var(--muted);margin-bottom:12px">Você pode tentar novamente.</div>
          <div><button class="btn" id="closeOverlayBtn">Fechar</button></div>
        </div>
      `;
      const newClose = overlay.querySelector('#closeOverlayBtn');
      if(newClose) newClose.addEventListener('click', ()=>{ hideOverlay(); cleanupAfterChaos(); });
    }
  }, 50); // 5s total
}

function cleanupAfterChaos(){
  overlay.innerHTML = '';
  attempts = 0;
  status.textContent = 'Tentativas resetadas.';
  audio.pause();
  audio.currentTime = 0;
}

function wrongAttempt(){
  attempts++;
  indicateError();
  input.value = '';
  updateBoxes('');
  status.textContent = `Tentativa incorreta. (${attempts}/${MAX_ATTEMPTS})`;
  if(attempts >= MAX_ATTEMPTS) triggerChaos();
}

/* SHA-256 util */
async function sha256Hex(message){
  const enc = new TextEncoder();
  const data = enc.encode(message);
  const hashBuffer = await crypto.subtle.digest('SHA-256', data);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2,'0')).join('');
}

/* Audio */
function tryPlayAudio(){
  if(!audio) return;
  audio.play().then(()=> { toggleSoundBtn.textContent = 'Som ativo'; }).catch(()=> { toggleSoundBtn.textContent = 'Ativar som'; });
}

/* Events */
wrap.addEventListener('click', ()=> input.focus());
toggleSoundBtn.addEventListener('click', ()=> {
  audio.play().then(()=> toggleSoundBtn.textContent = 'Som ativo').catch(()=> toggleSoundBtn.textContent = 'Ativar som');
});
resetBtn.addEventListener('click', ()=> { attempts = 0; status.textContent = 'Tentativas resetadas manualmente.'; });
closeOverlayBtn.addEventListener('click', ()=> { hideOverlay(); cleanupAfterChaos(); });

input.addEventListener('input', async (e) => {
  const val = e.target.value || '';
  updateBoxes(val);
  if(val.length === PASS_LEN){
    const h = await sha256Hex(val);
    if(h === PASS_HASH){
      status.textContent = 'Acesso liberado.';
      alert('Acesso liberado — senha correta.');
      input.value = '';
      updateBoxes('');
      attempts = 0;
    } else {
      wrongAttempt();
    }
  }
});

window.addEventListener('load', ()=> {
  input.focus();
  tryPlayAudio();
});
</script>

</body>
</html>
