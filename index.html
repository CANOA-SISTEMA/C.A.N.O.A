<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>3 chances</title>

<style>
html,body{
  height:100%;
  margin:0;
  background:#000; /* PRETO INICIAL */
  color:#fff;
  font-family:monospace;
  overflow:hidden;
}

.wrap{
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:25px;
}

.title{
  font-size:32px;
  text-shadow:2px 0 red,-2px 0 cyan;
}

.password-line{
  display:flex;
  gap:12px;
}

.char{
  width:35px;
  height:45px;
  border-bottom:3px solid #444;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  color:transparent;
}

.char.filled{
  border-bottom-color:#a020f0;
  color:#a020f0;
}

#input{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  opacity:0;
  border:none;
  outline:none;
}

.glitch{
  position:fixed;
  inset:0;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,0,0,.2) 0px,
      rgba(0,255,255,.2) 2px,
      transparent 4px
    );
  mix-blend-mode:screen;
  pointer-events:none;
  opacity:0;
  z-index:20;
}

.glitch.show{
  animation:glitchHeavy .08s infinite;
}

@keyframes glitchHeavy{
  0%{transform:translate(0,0);opacity:.2}
  25%{transform:translate(-5px,3px);opacity:.6}
  50%{transform:translate(5px,-3px);opacity:.8}
  75%{transform:translate(-3px,2px);opacity:.5}
  100%{transform:translate(0,0);opacity:.7}
}

.download-box{
  position:fixed;
  bottom:80px;
  left:50%;
  transform:translateX(-50%);
  width:75%;
  max-width:900px;
  display:none;
  flex-direction:column;
  gap:20px;
  z-index:40;
}

.download-box.show{
  display:flex;
}

.percent{
  font-size:70px;
  font-weight:bold;
  color:#a020f0;
  text-shadow:0 0 20px #a020f0;
  text-align:center;
}

.bar{
  width:100%;
  height:45px;
  border:4px solid #a020f0;
  padding:6px;
  box-shadow:0 0 25px #a020f0;
}

.bar-fill{
  width:0%;
  height:100%;
  background:#a020f0;
}
</style>
</head>
<body>

<div class="wrap" id="wrap">
  <div class="title" id="titleText">3 CHANCES</div>
  <div class="password-line" id="boxes"></div>
</div>

<input id="input" type="password" maxlength="7">

<div class="glitch" id="glitch"></div>

<div class="download-box" id="downloadBox">
  <div class="percent" id="percentText">0%</div>
  <div class="bar">
    <div class="bar-fill" id="barFill"></div>
  </div>
</div>

<audio id="music" src="glitch.mp3" preload="auto"></audio>

<script>
const PASSWORD="hegemol";
const LEN=7;
const MAX_ATTEMPTS=3;

const input=document.getElementById("input");
const boxes=document.getElementById("boxes");
const glitch=document.getElementById("glitch");
const downloadBox=document.getElementById("downloadBox");
const percentText=document.getElementById("percentText");
const barFill=document.getElementById("barFill");
const music=document.getElementById("music");
const titleText=document.getElementById("titleText");

let attempts=0;

document.addEventListener("click",()=>{
  music.play().then(()=>{
    music.pause();
    music.currentTime=0;
  }).catch(()=>{});
},{once:true});

for(let i=0;i<LEN;i++){
  const d=document.createElement("div");
  d.className="char";
  boxes.appendChild(d);
}

function updateBoxes(v){
  [...boxes.children].forEach((b,i)=>{
    b.classList.toggle("filled",i<v.length);
    b.textContent=i<v.length?"â€¢":"";
  });
}

input.addEventListener("input",e=>{
  const val=e.target.value.slice(0,LEN);
  e.target.value=val;
  updateBoxes(val);
});

input.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    const v=input.value;
    if(v.length!==LEN) return;

    if(v.toLowerCase()===PASSWORD){
      alert("ACESSO LIBERADO");
      return;
    }

    attempts++;
    input.value="";
    updateBoxes("");

    const remaining=MAX_ATTEMPTS-attempts;

    if(remaining>0){
      titleText.textContent = remaining===1 ? "1 CHANCE" : remaining+" CHANCES";
    }

    if(attempts>=MAX_ATTEMPTS){
      activateChaos();
    }
  }
});

function activateChaos(){
  document.body.style.background="#2b0033"; /* ROXO APENAS AQUI */

  glitch.classList.add("show");
  downloadBox.classList.add("show");

  music.currentTime=0;
  music.play().then(()=>{
    syncWithAudio();
  }).catch(()=>{});
}

function syncWithAudio(){
  const duration=music.duration*1000;
  let start=null;

  function step(timestamp){
    if(!start) start=timestamp;
    const elapsed=timestamp-start;
    const percent=Math.min((elapsed/duration)*100,100);

    barFill.style.width=percent+"%";
    percentText.textContent=Math.floor(percent)+"%";

    if(elapsed<duration){
      requestAnimationFrame(step);
    }
  }

  requestAnimationFrame(step);
}
</script>

</body>
</html>
