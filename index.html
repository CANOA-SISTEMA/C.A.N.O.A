<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>3 chances</title>

<style>
:root{
  --bg:#000;
  --accent:#ff0000;
}

html,body{
  height:100%;
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:monospace;
  overflow:hidden;
}

.wrap{
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:25px;
}

.title{
  font-size:30px;
  text-shadow:2px 0 red,-2px 0 cyan;
}

.password-line{
  display:flex;
  gap:12px;
}

.char{
  width:35px;
  height:45px;
  border-bottom:3px solid #444;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  color:transparent;
}

.char.filled{
  border-bottom-color:var(--accent);
  color:red;
}

.overlay{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  font-size:25px;
  z-index:999;
  animation:shake 0.5s infinite;
}

.overlay.show{
  display:flex;
}

@keyframes shake{
  0%{transform:translate(2px,2px)}
  25%{transform:translate(-3px,2px)}
  50%{transform:translate(3px,-2px)}
  75%{transform:translate(-2px,-3px)}
  100%{transform:none}
}

.glitch{
  position:fixed;
  inset:0;
  background:linear-gradient(
    rgba(255,0,0,0.2),
    rgba(0,255,255,0.2)
  );
  mix-blend-mode:screen;
  pointer-events:none;
  opacity:0;
}

.glitch.show{
  animation:flash 0.2s infinite alternate;
}

@keyframes flash{
  from{opacity:0.1;}
  to{opacity:0.8;}
}
</style>
</head>
<body>

<div class="wrap" id="wrap">
  <div class="title">3 CHANCES</div>
  <div class="password-line" id="boxes"></div>
  <input id="input" type="password" maxlength="7" style="opacity:0;position:absolute;">
</div>

<div class="overlay" id="overlay">
  <div>ACESSO BLOQUEADO</div>
</div>

<div class="glitch" id="glitch"></div>

<audio id="music" src="glitch.mp3"></audio>

<script>
const PASS_HASH="f97ac9e04309ce602c5026a251aa2b4523523175ce13b3598399db03b263b4ac";
const LEN=7;
const MAX_ATTEMPTS=3;

const input=document.getElementById("input");
const boxes=document.getElementById("boxes");
const overlay=document.getElementById("overlay");
const glitch=document.getElementById("glitch");
const music=document.getElementById("music");

let attempts=0;

/* criar caixas */
for(let i=0;i<LEN;i++){
  const d=document.createElement("div");
  d.className="char";
  boxes.appendChild(d);
}

function updateBoxes(v){
  [...boxes.children].forEach((b,i)=>{
    b.classList.toggle("filled",i<v.length);
    b.textContent=i<v.length?"â€¢":"";
  });
}

async function sha256(text){
  const enc=new TextEncoder().encode(text);
  const buf=await crypto.subtle.digest("SHA-256",enc);
  return [...new Uint8Array(buf)]
    .map(b=>b.toString(16).padStart(2,"0"))
    .join("");
}

input.addEventListener("input",e=>{
  const val=e.target.value.slice(0,LEN);
  e.target.value=val;
  updateBoxes(val);
});

input.addEventListener("keydown",async e=>{
  if(e.key==="Enter"){
    const v=input.value;
    if(v.length!==LEN) return;

    const h=await sha256(v);

    if(h===PASS_HASH){
      alert("ACESSO LIBERADO");
      attempts=0;
      input.value="";
      updateBoxes("");
      return;
    }

    attempts++;
    input.value="";
    updateBoxes("");

    if(attempts>=MAX_ATTEMPTS){
      activateChaos();
    }
  }
});

function activateChaos(){
  overlay.classList.add("show");
  glitch.classList.add("show");

  music.currentTime=0;
  music.play().catch(()=>{});

  input.disabled=true;
}

document.body.addEventListener("click",()=>{
  input.focus();
});
</script>

</body>
</html>
